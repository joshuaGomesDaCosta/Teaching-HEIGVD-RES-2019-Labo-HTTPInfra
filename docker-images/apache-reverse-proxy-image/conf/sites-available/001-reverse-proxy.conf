<VirtualHost *:80>
	ProxyRequests off
	ServerName labo.res.ch
	
	<Proxy balancer://static_cluster>
		BalancerMember "http://172.17.0.2:80"
		BalancerMember "http://172.17.0.3:80"
		BalancerMember "http://172.17.0.4:80"

		Require all Granted
		ProxySet lbmethod=byrequests
	</Proxy>	
	
	<Proxy balancer://dynamic_cluster>
		BalancerMember "http://172.17.0.5:3000"
		BalancerMember "http://172.17.0.6:3000"
		BalancerMember "http://172.17.0.7:3000"

		Require all Granted
		ProxySet lbmethod=byrequests
	</Proxy>

	ProxyPass "/api/zoo/" "balancer://dynamic_cluster/"
	ProxyPassReverse "/api/zoo/" "balancer://dynamic_cluster/"

	ProxyPass "/" "balancer://static_cluster/"
	ProxyPassReverse "/" "balancer://static_cluster/"
</VirtualHost>
